<ng-container *ngIf="showErrors">
  <ng-container *ngIf="isMultiline; else singleLine">
    <p *ngFor="let msg of messages" class="error-msg">
      {{ msg }}
    </p>
  </ng-container>

  <ng-template #singleLine>
    <p class="error-msg">
      {{ messages[0] }}
    </p>
  </ng-template>
</ng-container>
