<section class="container pb-4">
  <div class="p-4 p-md-5">
    <router-outlet></router-outlet>
  </div>

  <div *ngIf="!isProfilePage; else startOverBtn" class="row justify-content-around px-4 px-md-5">
    <div class="col-12 col-md-6 col-lg-3">
      <button *ngIf="!isFirstStep" (click)="handlePrevClick()" type="button" class="btn btn-outline-primary w-100">
        Prev
      </button>
    </div>

    <div class="col-12 col-md-6 col-lg-3 align-self-end">
      <button (click)="handleNextClick()" type="button" class="btn btn-outline-primary w-100 mt-2 mt-md-0">
        {{ isLastStep ? 'Create Profile' : 'Next' }}
      </button>
    </div>
  </div>

  <ng-template #startOverBtn>
    <div class="row justify-content-center px-4 px-md-5">
      <button (click)="handleStartOver()" type="button" class="btn btn-outline-success">
        Start Over
      </button>
    </div>
  </ng-template>
</section>
