<section class="container">
  <div class="p-4 p-md-5">
    <router-outlet></router-outlet>
  </div>

  <div class="row justify-content-around px-4 px-md-5">
    <div class="col-12 col-md-6 col-lg-3">
      <button *ngIf="!isFirstStep" (click)="handlePrevClick()" type="button" class="btn btn-outline-primary w-100">
        Prev
      </button>
    </div>

    <div class="col-12 col-md-6 col-lg-3 align-self-end">
      <button *ngIf="!isProfilePage; else startOverBtn" (click)="handleNextClick()" type="button" class="btn btn-outline-primary w-100">
        {{ isLastStep ? 'Create Profile' : 'Next' }}
      </button>

      <ng-template #startOverBtn>
        <button (click)="handleStartOver()" type="button" class="btn btn-outline-primary w-100">
          Start Over
        </button>
      </ng-template>
    </div>
  </div>
</section>
