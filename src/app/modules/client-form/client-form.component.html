<section class="container">
  <div class="p-4 p-md-5">
    <router-outlet></router-outlet>
  </div>

  <div class="row justify-content-around px-4 px-md-5">
    <div class="col-12 col-md-6 col-lg-3">
      <button *ngIf="!isFirstStep" (click)="handlePrevClick()" type="button" class="btn btn-outline-primary w-100">
        Prev
      </button>
    </div>

    <div class="col-12 col-md-6 col-lg-3 align-self-end">
      <button (click)="handleNextClick()" type="button" class="btn btn-outline-primary w-100">
        {{ isLastStep ? 'View Profile' : 'Next' }}
      </button>
    </div>
  </div>
</section>
